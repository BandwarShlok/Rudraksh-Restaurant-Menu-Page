            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image:url(Menu\ background\ 1.png) ;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        .menu-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .restaurant-name {
            font-size: 45px;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 2px 2px 8px #000;
        }

        label {
            font-size: 18px;
        }

        select {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .menu-section {
            margin-bottom: 40px;
        }

        .menu-section h2 {
            font-size: 30px;
            margin-bottom: 20px;
            border-bottom: 2px solid #fff;
            padding-bottom: 5px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 12px;
            transition: background 0.3s, transform 0.3s;
            font-size: 20px;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
            cursor: pointer;
        }
    </style>
</head>
